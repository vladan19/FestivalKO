<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                
	<b:form id="genereEditForm">
        <b:row>
        	<b:inputText value="#{genereBean.name}" id="name" tabindex="1" required="true" requiredMessage="Please enter genere name!" colXs="12" placeholder="Genere name">
				<f:passThroughAttribute name="required" value="required" />
			</b:inputText>
        </b:row>
        
        <b:message for="name" />
        
        <b:commandButton action="#{genereBean.save}" tabindex="2" type="submit" value="Save" look="primary" />
	</b:form>
</ui:composition>
